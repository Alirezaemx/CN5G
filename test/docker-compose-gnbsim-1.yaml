networks:
  public_test_net:
    external:
      name: test-oai-public-net
services:
  gnbsim-1:
    environment:
    - MCC=208
    - MNC=95
    - GNBID=1
    - TAC=0x00a000
    - SST=222
    - SD=00007b
    - PagingDRX=v32
    - RANUENGAPID=0
    - IMEISV=35609204079514
    - MSIN=REPLACE_MSIN
    - RoutingIndicator=1234
    - ProtectionScheme=null
    - KEY=0C0A34601D4F07677303652C0462535B
    - OPc=63bfa50ee6523365ff14c1f45f88737d
    - DNN=default
    - URL=http://www.asnt.org:8080/
    - NRCellID=1
    - USE_FQDN=no
    - NGAPPeerAddr=192.168.79.132
    - GTPuLocalAddr=192.168.79.160
    - GTPuIFname=eth0
    healthcheck:
      interval: 10s
      retries: 5
      test: /bin/bash -c "ip address show dev gtp-gnb"
      timeout: 5s
    image: gnbsim:latest
    networks:
      public_test_net:
        ipv4_address: 192.168.79.160
    privileged: true
version: '3.8'
